<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>California Wildfires</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
  .jumbotron {
    background-color: #940408; 
  }
  
  .jumbotron h1 {
    color: #e4ba26; 
    font-family: "Gill Sans", sans-serif;
  }
  
  .jumbotron p {
    color: #e4ba26; 
    font-family: "Gill Sans", sans-serif;
  }
  
  .col-md-2 {
    color: #940408;
  }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>California Wildfires Burning 1000+ Acres</h1>
        <p>Data Visualization Dashboard</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Choose Year:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">

        <div id="gauge"></div>

      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="../index_and_JavaScript/js/app.js"></script>
  
</body>

</html>
